<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Clínica Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">    
</head>
<body class="contacto">
    <header>
        <h1>Centro Médico IDW_57</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="institucional.html">Institucional</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="altamedicos">
            <h2>Alta de Médicos.</h2>
            
            <div class="altamedicos-contenedor">
                <div class="formulario">
                    <form action="#" method="post">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre" required><br><br>

                        <label for="email">Apellido:</label><br>
                        <input type="apellido" id="apellido" required><br><br>

                        <label for="especialidad">Especialidad:</label><br>
                        <input type="especialidad" id="especialidad" required><br><br>
                        
                        <label for="obras">Obra Social:</label><br>
                        <input type="obras" id="obras" required><br><br>

                        <a href="#" class="btn btn-primary" type="submit">Dar de alta.</a><br><br>
                    </form>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Centro Médico IDW_57</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
