<main>
    <section id="editar-medicos">
        <h2>Editar Médico</h2>
        <div class="editar-contenedor">
            <div class="formulario">
                <form id="form-editar">
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" id="nombre" placeholder="Ej: Dr. Juan Pérez" required><br><br>

                    <label for="nueva-especialidad">Nueva Especialidad:</label><br>
                    <input type="text" id="nueva-especialidad"><br><br>

                    <label for="nueva-obra">Nueva Obra Social:</label><br>
                    <input type="text" id="nueva-obra"><br><br>

                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
                <div id="mensaje-editar" style="margin-top: 10px;"></div>
            </div>
        </div>
    </section>
