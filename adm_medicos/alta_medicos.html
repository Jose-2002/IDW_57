    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos.css">

<body class="contacto">
    <header>
        <h1>Centro Médico IDW_57</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../institucional.html">Institucional</a></li>
                <li><a href="../contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="altamedicos">
            <h2>Alta de Médicos.</h2>
            
            <div class="altamedicos-contenedor">
                <div class="formulario">
                    <form id="form-alta">
                        <label for="nombre">Nombre y Apellido:</label><br>
                        <input type="text" id="nombre" placeholder="Ej: Dr. Juan Pérez o Dra. Ana Gómez" required><br><br>


                        <label for="especialidad">Especialidad:</label><br>
                        <input type="text" id="especialidad" required><br><br>

                        <label for="obras">Obra Social:</label><br>
                        <input type="text" id="obras" required><br><br>

                        <button type="submit" class="btn btn-primary">Dar de alta</button>
                    </form>
                    <div id="mensaje-alta" style="color: green; margin-top: 10px;"></div>
        </section>
    </main>
<footer>
