<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Centro Médico IDW_57</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body style="background-color: #f2f6fa;">

    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <img src="img/logo.png" alt="Logo Centro Médico" width="120" height="120">
            </div>

            <h2 class="text-center mb-4" style="color: #1a3f5c;">Inicio de Sesión</h2>
            
            <form id="form" action="formLogin" method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn w-100" style="background-color: #1a3f5c; color: white;">Ingresar</button>
            </form>

            <div id="login-error" class="text-center mt-2" style="color: red; font-size: 0.9rem;"></div>

            <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">&copy; 2025 - Centro Médico IDW_57</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
   
</body>
</html>
